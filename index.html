<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    
    <h1>El Pollo Loco</h1>

    <div class="game-wrapper" id="game_wrapper">
        <canvas class="game-canvas" id="game_canvas" onclick="loadLevels()"></canvas>

        <div class="controls">
            <button onclick="showFullscreen(event)">
                <img src="./img/controls/open_fullscreen.png" alt="open fullscreen" id="fullscreen_icon">
            </button>
        </div>
    </div>

    <p class="start_text">click on the canvas above to start</p>

</body>

<script src="./classes/world.class.js"></script>
<script src="./classes/drawable-objects.class.js"></script>

<script src="./classes/throwable-object.class.js"></script>
<script src="./classes/statusbar.class.js"></script>
<script src="./classes/status_bars/bottle_bar.class.js"></script>
<script src="./classes/status_bars/health_bar.class.js"></script>
<script src="./classes/status_bars/coin_bar.class.js"></script>
<script src="./classes/status_bars/boss_bar.class.js"></script>
<script src="./classes/controls.class.js"></script>
<script src="./classes/starter_screen.class.js"></script>
<script src="./classes/background.class.js"></script>
<script src="./classes/bottle_collectable.class.js"></script>
<script src="./classes/coin_collectable.class.js"></script>
<script src="./classes/clouds.class.js"></script>
<script src="./classes/character.class.js"></script>
<script src="./classes/chicken.class.js"></script>
<script src="./classes/endboss.class.js"></script>
<script src="./classes/game_over.class.js"></script>

</html>
